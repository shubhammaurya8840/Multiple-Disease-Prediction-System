<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

   body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0b0c10, #212a43, #0d101c, #1f2235);
      background-size: 300% 300%;
      animation: darkFlow 10s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
        @keyframes darkFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      margin-bottom: 20px;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffd5;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00c8a9;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Patient Login</h2>
    <form method="POST">
      <label for="name">Enter Your Name</label>
      <input type="text" name="name" id="name" placeholder="Your full name" required/>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
