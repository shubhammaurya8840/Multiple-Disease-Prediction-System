<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Disease Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 40px;
      max-width: 850px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 14px;
    }

    input::placeholder {
      color: #cccccc;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    button {
      padding: 12px;
      width: 100%;
      background-color: #00c3ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008cff;
    }

    .result-box {
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      background: rgba(0, 255, 160, 0.2);
      border: 2px solid #00ffb3;
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Heart Disease Prediction</h2>
    <form method="POST">
      <div class="full-width">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter your name" />
      </div>

      <div>
        <label>Age</label>
        <input type="number" name="age" required />
      </div>

      <div>
        <label>Sex (1 = Male, 0 = Female)</label>
        <input type="number" name="sex" required />
      </div>

      <div>
        <label>Chest Pain Type (0–3)</label>
        <input type="number" name="cp" required />
      </div>

      <div>
        <label>Resting BP</label>
        <input type="number" name="trestbps" required />
      </div>

      <div>
        <label>Cholesterol</label>
        <input type="number" name="chol" required />
      </div>

      <div>
        <label>Fasting Blood Sugar (>120 mg/dl)</label>
        <input type="number" name="fbs" required />
      </div>

      <div>
        <label>Rest ECG (0–2)</label>
        <input type="number" name="restecg" required />
      </div>

      <div>
        <label>Max Heart Rate</label>
        <input type="number" name="thalach" required />
      </div>

      <div>
        <label>Exercise Induced Angina</label>
        <input type="number" name="exang" required />
      </div>

      <div>
        <label>Oldpeak</label>
        <input type="number" step="0.1" name="oldpeak" required />
      </div>

      <div>
        <label>Slope (0–2)</label>
        <input type="number" name="slope" required />
      </div>

      <div>
        <label>Vessels Colored (0–3)</label>
        <input type="number" name="ca" required />
      </div>

      <div>
        <label>Thal (1, 2, or 3)</label>
        <input type="number" name="thal" required />
      </div>

      <div class="full-width">
        <button type="submit">Predict</button>
      </div>
    </form>

    {% if result %}
      <div class="result-box">
        {{ result }}
      </div>
    {% endif %}
  </div>
</body>
</html>
