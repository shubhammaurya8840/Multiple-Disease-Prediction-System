<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <meta charset="UTF-8">
  <title>{{ title or "Disease Predictor" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f4f8; font-family: 'Segoe UI', sans-serif; }
    .card-custom { border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .btn-main { background: #007bff; color: #fff; }
    .btn-main:hover { background: #0056b3; }
    footer { text-align: center; padding: 20px 0; margin-top: 40px; color: #777; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Disease Predictor</a>
      {% if session.admin %}
        <a class="nav-link text-white" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
      {% elif session.patient %}
        <a class="nav-link text-white" href="{{ url_for('patient_dashboard') }}">Patient Dashboard</a>
      {% endif %}
    </div>
  </nav>

  <div class="container py-5">
    {% block content %}{% endblock %}
  </div>

  <footer>
    Â© 2025 Disease Predictor System
  </footer>
</body>
</html>
