<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | HealthPredict+</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="gradient-bg">
  <div class="dashboard-container">
    <h2>All Patient Reports</h2>
    {% for r in reports %}
      <div class="report-card">
        <p><strong>Name:</strong> {{ r.name }}</p>
        <p><strong>Disease:</strong> {{ r.disease }}</p>
        <p><strong>Result:</strong> {{ r.result }}</p>
        <p><strong>Date:</strong> {{ r.timestamp.strftime('%Y-%m-%d %H:%M') }}</p>
      </div>
    {% else %}
      <p class="no-data">No reports found.</p>
    {% endfor %}
    <a href="{{ url_for('home') }}" class="back-link">‚Üê Logout / Home</a>
  </div>
</body>
</html>
